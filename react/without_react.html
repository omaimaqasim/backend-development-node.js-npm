<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
</head>
<body>

    <h1 id="count">0</h1>
    <button onclick="increase()">Click Me</button>

    <script>
        let counter = 0;

        function increase() {
            counter++;
            document.getElementById("count").innerText = counter;
        }
    </script>

</body>
</html>
